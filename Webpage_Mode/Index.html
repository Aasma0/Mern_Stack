<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <title>Dark Mode and Light Mode Website</title>
</head>
<body>
    <div>
        <nav>
            <div class="title">
                ExpressEats
            </div>     
            <div id="menuList" class="nav-links">
                <a href="">Login</a>
                <a href="">Registration</a>
            </div>

            <div class="icon" onclick="toggleMenu()">
                <i id="menuIcon" class='ri-menu-line'></i>
            </div>

            <button class="theme-toggle" aria-label="Toggle Theme">
                <i id="themeIcon" class="ri-moon-line"></i>
            </button>
        </nav>
    </div>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/dish1.jpeg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="./images/dish2.jpeg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="./images/dish3.jpeg" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control prev" aria-label="Previous Slide">&#10094;</button>
        <button class="carousel-control next" aria-label="Next Slide">&#10095;</button>
    </div>

    <div class="card-section">
        <div class="card">
            <h3>Card Title 1</h3>
            <p>Some content for the card.</p>
        </div>
        <div class="card">
            <h3>Card Title 2</h3>
            <p>Some content for the card.</p>
        </div>
        <div class="card">
            <h3>Card Title 3</h3>
            <p>Some content for the card.</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
