<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dentytech</title>
    <link rel="stylesheet" href="./dentytech.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <button type="button">Menu</button>
        <img src="./images/logo1.png" alt="Image" />
      </div>

      <img src="./images/logo.png" alt="Image" />
      <div class="buttons">
        <button class="signup">Signup</button>
        <button class="login">Login</button>
      </div>
    </header>

    <main>
      <div class="content">
        <h1>Our Advantages</h1>
        <div class="image-stack">
          <img src="./images/dish1.jpeg" alt="Image" />
          <img src="./images/dish2.jpeg" alt="Image" />
          <img src="./images/dish3.jpeg" alt="Image" />
          <img src="./images/dish4.jpeg" alt="Image" />
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-left">
        <h4>Your smile, our passion.</h4>
      </div>
      <div class="footer-right">
        <div class="social-icons">
          <img src="./images/icons8-instagram-50.png" alt="Instagram" />
          <img src="./images/icons8-youtube-50.png" alt="Youtube" />
          <img src="./images/icons8-facebook-50.png" alt="Facebook" />
        </div>
        <h4>Best startup of 2023.</h4>
      </div>
    </footer>
  </body>
</html>
