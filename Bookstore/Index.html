<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The Book Haven</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>The Book Haven</h1>
        </div>

    </div>
    <div class="books">
        <div class="content">
            <h1>Books</h1>
            <input type="text" id="search-bar" placeholder="Search for a book..." oninput="searchBook()">
            <button onclick="clearSearchHighlights()">Clear Search Highlights</button>
            <ul id="book">
            </ul>
            <input type="text" id="new-book-title" placeholder="Enter a new book title">
            <button onclick="addBook()">Add Book</button>
            <button onclick="removeBook()">Remove Last Book</button>
        </div>    
    </div>
    <div class="footer">
        <div class="container">
          <p>&copy; 2024 The Book Haven. All right reserved</p>
        </div>
</body>
<script src="./script.js"></script>
</html>
