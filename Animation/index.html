<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animations</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Button with Hover Effects -->
<button class="hover-button">Hover Me</button>

<!-- Pulsating Circle -->
<div class="pulsating-circle"></div>

<!-- Bouncing Ball Animation -->
<div class="bouncing-ball-container">
  <div class="bouncing-ball"></div>
</div>

<!-- Fade-In Image Gallery -->
<div class="image-gallery">
  <img src="./images/dish1.jpeg" height="300px" alt="Image 1">
  <img src="./images/dish2.jpeg" height="300px" alt="Image 2">
  <img src="./images/dish3.jpeg" height="300px" alt="Image 3">
</div>

<!-- Sliding Text Marquee -->
<div class="marquee">
  <div class="marquee-text">This is a sliding text marquee.</div>
</div>

<!-- Rotating Card -->
<div class="card-container">
  <div class="card">
    <div class="card-front">Front</div>
    <div class="card-back">Back</div>
  </div>
</div>

<!-- Loading Spinner -->
<div class="spinner"></div>

<!-- Expanding Accordion Menu -->
<div class="accordion">
  <div class="accordion-item">
    <button class="accordion-header">Section 1</button>
    <div class="accordion-content">
      <p>Content for section 1.</p>
    </div>
  </div>
  <div class="accordion-item">
    <button class="accordion-header">Section 2</button>
    <div class="accordion-content">
      <p>Content for section 2.</p>
    </div>
  </div>
</div>

<!-- Animated Progress Bar -->
<div class="progress-bar-container">
  <div class="progress-bar" style="width: 75%;"></div>
</div>

<!-- Animated Navigation Menu -->
<div class="nav-container">
    <button class="nav-toggle">Toggle Menu</button>
    <nav class="nav-menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </div>

<script src="./script.js"></script>
</body>
</html>
