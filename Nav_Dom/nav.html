<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet"> <!-- Add this line for Remix Icons -->
    <title>Nav</title>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="title">
                <h1>EXPRESSEATS</h1>
            </div>
        </div>
        <div id="menuList" class="nav-links">
            <a href="#">About Us</a>
            <a href="#">Login</a>
        </div>
        <div class="icon" onclick="toggleMenu()">
            <i id="menuIcon" class="ri-menu-line"></i> 
        </div>
    </nav>

    <div class="form-container">
        <form class="register-form">
            <h2>Registration:</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        let menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function toggleMenu() {
            let menuIcon = document.getElementById("menuIcon");
            if(menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "300px";
                menuIcon.classList.remove("ri-menu-line");
                menuIcon.classList.add("ri-arrow-down-double-line");
            } else {
                menuList.style.maxHeight = "0px";
                menuIcon.classList.remove("ri-arrow-down-double-line");
                menuIcon.classList.add("ri-menu-line");
            }
        }
    </script>
</body>
</html>
