<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="title">
                <h1>EXPRESSEATS</h1>
            </div>
        </div>
        <div id="menuList" class="nav-links">
            <a href="#">About Us</a>
            <a href="./nav.html">Registration</a>
        </div>
        <div class="icon" onclick="toggleMenu()">
            &#9776;
        </div>
    </nav>
    <div class="content">
        <h1>Book List</h1>
        <input type="text" id="search-bar" placeholder="Search for a book..." oninput="searchBook()">
        <button onclick="clearSearchHighlights()">Clear Search Highlights</button>
        <ul id="book-list"></ul>
        <input type="text" id="new-book-title" placeholder="Enter a new book title">
        <button onclick="addBook()">Add Book</button>
        <button onclick="removeBook()">Remove Last Book</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
